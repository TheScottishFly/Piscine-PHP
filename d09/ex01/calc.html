<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<style>
			.container{
				margin: 0 auto;
				justify-content: center;
			}
			input[type="text"]{
				width: 32px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<input type="text" name="first">
			<select id="op">
				<option value="add">+</option>
				<option value="sub">-</option>
				<option value="mul">*</option>
				<option value="div">/</option>
				<option value="mod">%</option>
			</select>
			<input type="text" name="second">
			<input type="submit" name="submit" value="Try me!">
		</div>
		<script type="text/javascript">
			window.setInterval(function () {
				alert("Please, use me...");
			}, 30000);

			let first = document.getElementsByName("first")[0], second = document.getElementsByName("second")[0];

			let submit = document.getElementsByName("submit")[0];
			submit.addEventListener("click", result);

			function isInt(n) {
			   return n % 1 === 0;
			}
			
			function result() {
				let f_v = Number(first.value), s_v = Number(second.value);
				let select = document.getElementById("op");

				let op = select.options[select.selectedIndex].value;

				if (f_v >= 0 && s_v >= 0 && isInt(f_v) && isInt(s_v)){
					let result;
					switch(op) {
						case "add":
							result = f_v + s_v;
							alert(result);
							console.log(result);
							break;
						case "sub":
							result = f_v - s_v;
							alert(result);
							console.log(result);
							break;
						case "mul":
							result = f_v * s_v;
							alert(result);
							console.log(result);
							break;
						case "div":
							if (s_v === 0){
								alert("It’s over 9000!");
								console.log("It’s over 9000!");
								break;
							} else {
								result = f_v / s_v;
								alert(result);
								console.log(result);
							}
							break;
						case "mod":
							if (s_v === 0){
								alert("It’s over 9000!");
								console.log("It’s over 9000!");
								break;
							} else {
								result = f_v % s_v;
								alert(result);
								console.log(result);
								break;
							}
						default:
							result = false;
					}

				} else {
					alert("Error  :(");
					console.log("Error  :(");
				}
			}
		</script>
	</body>
</html>
